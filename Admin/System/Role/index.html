<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>管理员角色</title>
<link href="../../css/hdjs.css" rel="stylesheet" media="screen">
<link type="text/css" rel="stylesheet" href="../../css/css.css">
</head>
<body>
<div class="wrap">
    <div class="menu_list">
        <ul>
            <li><a href="javascript:;" class="action">角色列表</a></li>
            <li><a href="add.html">添加角色</a></li>
        </ul>
    </div>
    <table class="table2">
        <thead>
        <tr>
            <td class="w30">rid</td>
            <td class="w150">角色名称</td>
            <td>描述</td>
            <td class="w100">系统</td>
            <td class="w180">操作</td>
        </tr>
        </thead>
        <tbody>
        <list from="$role" name="r">
            <tr>
                <td>{$r.rid}</td>
                <td>{$r.rname}</td>
                <td>{$r.title}</td>
                <td>
                    <if value="$r.system">
                        <font color="red">√</font>
                        <else/>
                        ×
                    </if>
                </td>
                <td>
                    <a href="edit.html">修改</a> |
                    <if value="$r.system eq 0">
                        <a href="javascript:confirm('确定删除吗?')?hd_ajax('{|U:del}',{rid:{$r.rid}}):false">删除</a> |
                    </if>
                    <if value="$r.rid eq 1">
                    	权限设置
                    	<else>
                    <a href="{|U:'Access/edit',array('rid'=>$r['rid'])}">权限设置</a>
                    </if>
                </td>
            </tr>
        </list>
        </tbody>
    </table>
</div>
</body>
</html>
