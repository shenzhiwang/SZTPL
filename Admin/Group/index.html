<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>会员组列表</title>
<link href="../css/hdjs.css" rel="stylesheet" media="screen">
<link type="text/css" rel="stylesheet" href="../css/css.css">
</head>
<body>
<div class="wrap">
    <div class="menu_list">
        <ul>
            <li><a href="javascript:;" class="action">会员组列表</a></li>
            <li><a href="add.html">添加会员组</a></li>
        </ul>
    </div>
    <table class="table2 hd-form">
        <thead>
        <tr>
            <td class="w30">gid</td>
            <td>会员组名</td>
            <td class="w150">系统组</td>
            <td class="w150">积分小于</td>
            <td class="w150">评论不需要审核</td>
            <td class="w150">允许发短消息</td>
            <td class="w100">操作</td>
        </tr>
        </thead>
        <list from="$data" name="d">
            <tr>
                <td>{$d.rid}</td>
                <td>
                    {$d.rname}
                </td>
                <td>
                    <if value="$d.system">
                        <font color="red">√</font>
                        <else/>
                        ×
                    </if>
                </td>
                <td>{$d.creditslower}</td>

                <td>
                    <if value="$d.comment_state">
                        <font color="red">√</font>
                        <else/>
                        ×
                    </if>
                </td>
                <td><if value="$d.allowsendmessage">
                        <font color="red">√</font>
                        <else/>
                        ×
                    </if></td>
                <td>
                    <a href="edit.html">修改</a>
                    <if value="$d.system eq 0">
                        <span class="line">|</span>
                        <a href="javascript:confirm('确定删除吗？')?hd_ajax('{|U:'del'}',{'rid':{$d['rid']}}):false">删除</a>
                    </if>
                </td>
            </tr>
        </list>
    </table>
    <div class="h60"></div>
</div>
</body>
</html>
